<!doctype html>
<html>
	<head>
		<title>Exercicio 4</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function tabuada(){
				var i = 0;
				var total;

				for (i = 0; i <= 10; i++) {
					total = 5 * i;
					console.log("5 x " + i + " = " + total)
				}
			}
		</script>
	</head>
	<body>
		<h1> Tabuada do 5</h1>
		<p>
			<button onclick="tabuada()">
				Tabuada
			</button>
		</p>

	</body>
</html>
