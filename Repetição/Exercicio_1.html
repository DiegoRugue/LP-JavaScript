<!DOCTYPE html>

<html>

	<head>

		<title>Exercicio 1</title>
		<meta charset="utf-8">

		<style type="text/css">

			div {
				border: 1px solid black;
				width: 500px;
				text-align: center;
				margin: 20px auto;
				border-radius: 50px;
   			}

		</style>

		<script type="text/javascript">
			function troca() {

				//Declaração de Variaveis
					var a,b,c,d,aux;

				//Entrada de dados
					a = parseFloat(document.getElementById("a").value);
					b = parseFloat(document.getElementById("b").value);
					c = parseFloat(document.getElementById("c").value);
					d = parseFloat(document.getElementById("d").value);

				//Processamento
					for (var i=0; i<3; i++) {

						if(a>b) {
							aux = a;
							a = b;
							b = aux;
						}

						if (b>c) {
							aux = b;
							b = c;
							c = aux;
						}

						if(c>d){
							aux = c;
							c = d;
							d = aux;
						}
					}
				//Saida
					document.getElementById("saida1").innerHTML = "Crescente "  + a + " | " + b + " | " +  c + " | " + d;
				//Processamento
					for (var i=0; i<3; i++) {

						if(a<b) {
							aux = a;
							a = b;
							b = aux;
						}

						if (b<c) {
							aux = b;
							b = c;
							c = aux;
						}

						if(c<d){
							aux = c;
							c = d;
							d = aux;
						}
					}
				//Saida
					document.getElementById("saida2").innerHTML = "Decrescente "  + a + " | " + b + " | " +  c + " | " + d;
			}
		</script>

	</head>

	<body>

		<div>
			<h1>Colocar os Numeros em Ordem</h1>
			<p>
				<span>Digite um numero</span> <br><br>
				<input type="number" id="a">
			</p>

			<p>
				<span>Digite um numero</span> <br><br>
				<input type="number" id="b">
			</p>

			<p>
				<span>Digite um numero</span> <br><br>
				<input type="number" id="c">
			</p>

			<p>
				<span>Digite um numero</span> <br><br>
				<input type="number" id="d">
			</p>

			<p>
				<button onclick="troca()">
					Ordenar
				</button>
			</p>

			<p id="saida1"></p>
			<p id="saida2"></p>
		</div>

	</body>

</html>
